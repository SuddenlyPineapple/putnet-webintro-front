<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MÃ³j ekstra sklep!</title>

  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <script type="module" src="../build/components/student.js"></script>
</head>

<body>
  <main class="container">
    <h1 class="title">Students listing!</h1>
    <section class="mt-3">
      <label>Add student:</label>
      <input class="input-bar" type="text" id="name" placeholder="Name">
      <input class="input-bar" type="number" id="year" placeholder="Year (number)">
      <button class="button" id="add-student">Add student</button>
    </section>
    <section class="mt-3">
      <label>Edit student:</label>
      <input class="input-bar" type="number" id="id-edit" placeholder="Id">
      <input class="input-bar" type="text" id="name-edit" placeholder="Name">
      <input class="input-bar" type="number" id="year-edit" placeholder="Year (number)">
      <button class="button" id="edit-student">Edit student</button>
    </section>
    <section class="mt-3">
      <div>
        <label>Find student:</label>
        <input class="input-bar" type="text" id="search-input">
        <button class="button" id="search-button">Szukaj!</button>
      </div>
    </section>
    <section class="mt-3">
      <table class="table">
        
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody id="students-listing" >

        </tbody>

      </table>
    </section>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="module" src="../build/main.js"></script>
</body>

</html>
